<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="loginstyle.css">
    <title>Login Page</title>
</head>

<body>
    <div class="wrapper">
        <form action="register1" method="post">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Enter your name" required name="name">
            </div>

            <div class="input-box">
                <input type="number" placeholder="Contact number" required name="contact">
            </div>

            <div class="input-box">
                <input type="text" placeholder="Select ID type :"  name="id_Type">
        
                <select name="id_Type">
                    <option value="aadhar">Adhar</option>
                    <option value="pan">Pan</option>
                </select>
            </div>


            <div class="input-box">
                <input type="text" placeholder="Select vaccine:"name="vaccine_name">

                <select name="vaccine_name">
                    <option value="Covaxin">Covaxin</option>
                    <option value="Covishield">Covishield</option>
                    <option value="Sputnik">Sputnik</option>
                </select>
            </div>
            <button type="submit" class="btn">Register</button>

            <div class="register-link">
                <p>Already registered? <a href="/login">Login</a></p>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
